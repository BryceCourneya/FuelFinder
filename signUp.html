        }

        #signUpBtn {
          background-color:black;
          color:white;
          padding:3% 4%;
          border:none;
          cursor:pointer;
          width:50%;
        }

        #signUp {
            width:100%;
            padding:3%;
            margin:3% 0 5% 0;
            display:inline-block;
            border:none;
            background:#f1f1f1;
        }

        #container{
          width:40%;

      <body>
        <!-- Nav bar start-->

          <div id="logo">
            <form>
            <input type="text" name="search" placeholder="Search">
            <input type="submit" name="submit" value="Submit">
            </form>
            <a href="index.html"><img src="placeholderlogo.png" alt="logo"></a>
          </div>
          <nav class="navbar">
            <div class="dropdown">
              <button class="dropbtn"><img src="accountlogo.png" alt="account" title="Account">
              </button>
              <div id="accountDrop" class="dropdown-content">
                <a class="notSignedIn" href="logIn.html">Log-In</a>
                <a class="notSignedIn" href="signUp.html">Sign-Up</a>

        <div id="container">
          <form>
            <h1>Sign Up</h1>

            <label for="email"><b>Email</b></label>
            <input type="text" id="signUp" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" id="signUp" placeholder="Enter Password" name="psw" required>

            <label for="pswConfirm"><b>Confirm Password</b></label>
            <input type="password" id="signUp" placeholder="Confirm Password" name="psw-confirm" required>
            <p>By creating an account you agree to our <a href="termsPrivacy.html" style="color:dodgerblue">Terms & Privacy</a>.</p>
            <p>Already have an account? Log in <a href="logIn.html" style="color:dodgerblue">here</a>.</p>
