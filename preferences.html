        .container {
          width: 80%;
          height: 90%;
          background:rgba(0, 0, 0, 0.84);
          color:white;
          margin:0 auto;
          margin-top:40px;
          padding: 30px 30px;
          border-radius: 40px;
        }

        h1 {
          text-align: center;
        }

        h2{
          font-size: 1.4em;

          font-size: 1.4em;
        }

        h4{
          font-size: 1.4em;
        }

          font-size: 1.4em;

        #submit{
          margin-top: 30px;
          border: none;
          outline: none;
          height: 40px;
          background:white;
          color: black;
          font-size: 18px;
          border-radius: 20px;

        }

        #submit:hover{
          cursor: pointer;
          background:red;
          color:#000;
        }

        #carInfo input{
          border:none;
          border-bottom: 1px solid #fff;

        }

        #gasStation input[type="number"]{
          width: 40px;

          height: 20px;
          color: #fff;

          width:70px;
        }
        
        #gasStation input[type="radio"]{
          margin-left: 2px;         
        }

        #check4{
          margin: 0;
          width: 20px;
        }

        #jerry{
          margin-bottom: 50px;
        }

        #jerry input[type="checkbox"] {
          width: 20px;
          margin: 0;
        }

        #jerry input[type="number"] {
          width: 40px;
          border:none;
          border-bottom: 1px solid #fff;
          background: transparent;
          outline: none;
          height: 20px;
          color: #fff;
          font-size: 16px;
          width:70px;
          
        }

        #jerry input[type="radio"]{
          width: 50px;
          margin: 0;
        }

        #premium {
          margin-left: 109px;
        }

        #closest {
          margin-bottom: 40px;
        }

        <!-- Main content goes here-->
        <script src="fireBase.js"></script>
        <script src="navChange.js"></script>
        <script>
          $(document).ready(function() {
            document.getElementById("closest").checked = true;
          });
        </script>
        <script src="preferenceFunctions.js"></script>

        <div class="container">

            <h1>Edit Preferences</h1>

            <form class=forms>                                
              <div id="carInfo">
                <h2>Car Info</h2>
                  <input type="text" id="make" placeholder="Enter make" name="make"> 
                  <input type="text" id="model" placeholder="Enter model" name="model">  
                  <input type="text" id="year" placeholder="Enter year" name="year">  
              </div>

              <div id="gasStation">
                <h3>Gas Station</h3>
                <input type=radio name="radio" value="0" id="closest"><label>Closest US</label>
                <br>
                <input type=radio name="radio" value="0" id="lowest">Lowest price within <input class="km" type=number name="km" placeholder="0" value="0" min="0" id="lowestKM"><label>km</label> 
              </div>

              <div id="additionalInfo">
                <h4>Additional Info</h4>
                <div id="jerry">
                  <input type=checkbox name=check1 id="check1"><label>Jerry Cans: </label><input type=number class="km" name="jerryCans" id="jerryCans" value="0" min="0"> x <input type="number" class="km" name="jerryCanSize" id="jerryCanSize" value="0" min="0" max="100"> liters                  
                </div>

                <input type=checkbox name=check4 id="check4"><label>Fuel Grade:</label>
                <input type=radio name="fuelGrade" value="Regular" id="regular"><label>Regular</label>
                <input type=radio name="fuelGrade" value="Regular" id="midgrade"><label>Midgrade</label>
                <br>
                <input type=radio name="fuelGrade" value="Regular" id="premium"><label>Premium</label>
                <input type=radio name="fuelGrade" value="Regular" id="diesel"><label>Diesel</label>
              </div>         

              <input id="submit" type="button" onclick="edit()" value="Save Changes"></button>
            </form> 
        </div>
      </body>
