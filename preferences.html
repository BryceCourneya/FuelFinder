<!DOCTYPE html>
  <html lang="eng">
    <head>
      <title>Account Preferences</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <link rel="stylesheet" href="logo.css"> <!--Nav-bar CSS Sheet-->
      <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
      <style>
        body {
          background-image:url(login.jpg);
          -webkit-background-size: cover;
          -moz-background-size: cover;
          -o-background-size: cover;
          background-size: cover;
        }

        .container {
          width: 80%;
          height: 800px;
          background:rgba(0, 0, 0, 0.84);
          color:white;
          top: 85%;
          left: 50%;
          position: absolute;
          transform: translate(-50%, -50%);
          box-sizing:border-box;
          padding: 50px 30px;
          border-radius: 40px;
        }

        h1 {
          margin:0;
          padding: 0 0 20px;
          text-align: center;
          font-size: 1.5em;
        }

        .container label {
          margin:0;
          padding:0;
          font-weight: bold;
        }

        .container input {
          width: 100%;
          margin-bottom: 20px;
        }

        .container input[type="text"], input[type="password"], input[type=number] {
          border:none;
          border-bottom: 1px solid #fff;
          background: transparent;
          outline: none;
          height: 40px;
          color: #fff;
          font-size: 16px;
          width:30%;
        }
        
        .container input[type="button"]{
          border: none;
          outline: none;
          height: 40px;
          background:white;
          color: black;
          font-size: 18px;
          border-radius: 20px;
          width:30%;
        }

        .container input[type="button"]:hover{
          cursor: pointer;
          background:red;
          color:#000;
        }

        form p{
          margin:0;
          color: darkgrey;
        }
      </style>
    
      </head>
    
      <body>
        <!-- Nav bar start-->
        <div id="top"></div>
        <nav id="topbar">
          <div id="logo">
            <form>
            <input type="text" name="search" placeholder="Search">
            <input type="submit" name="submit" value="Submit">
            </form>
            <a href="index.html"><img src="placeholderlogo.png" alt="logo"></a>
          </div>
          <nav class="navbar">
            <div class="dropdown">
              <button class="dropbtn"><img src="accountlogo.png" alt="account" title="Account">
              </button>
              <div id="accountDrop" class="dropdown-content">
                <div id="notSignedIn">
                    <a href="logIn.html">Log-In</a>
                    <a href="signUp.html">Sign-Up</a>
                  </div>
                  <div id="signedIn">
                    <a href="myAccount.html">My Account</a>
                    <a href="preferences.html">Edit Preferences</a>
                  </div>
              </div>
            </div>
            <div class="dropdown">
              <button class="dropbtn"><img src="featureslogo.png" alt="Features" title="Features">
              </button>
              <div id="featureDrop" class="dropdown-content">
                <a href="savCalcPref.html">US Savings Calculator</a>
                <a href="gasStationList.html">Gas Station List</a>
                <a href="aboutUs.html">About Us</a>
              </div>
            </div>
            <a href="index.html"><img src="homelogo.png" alt="home" title="Home"></a> 
          </nav>
          </div>
        </nav>
        <!-- Nav bar end-->
    
        <!-- Main content goes here-->
        <script src="fireBase.js"></script>
        <script src="preferences.js"></script>
        <script src="login.js"></script>
        <div class="container">
            <h1>Edit Preferences</h1>
            <form>     
              <input type="text" id="make" placeholder="Enter car make" name="email"> 
              <input type="text" id="model" placeholder="Enter car model" name="model">  
              <input type="text" id="year" placeholder="Enter car year" name="year">  
              <p># of jerry Cans</p>
              <input type=number id="jerryCans" name="jerryCans" id="jerryCans" value="0">
              <p># of hours</p>
              <input type=number id="timeH" value="0" id="timeH" name="timeH" min="0" max="99">
              <p># of minutes</p>
              <input type=number id="timeM" name="timeM" id="timeM" value="0" min="0" max="59">
              <p>Max distance (km)</p>
              <input type=number id="maxDistance" name="distance" value="0">
              <!--<p>Closest US</p> <input type=radio name="radio" value="closest" id="closest"> 
              <input type=radio name="radio" value="lowest" id="lowest"> Lowest price within <input class="km" type=number name="km" placeholder="0" value="0" id="lowestKM"> km-->
              <input id="submit" type="button" onclick="edit()" value="Save Changes"></button>
            </form> 
        </div>
      </body>
    </html>
